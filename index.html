<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horloge Mondiale</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">Horloge Mondiale</h1>
            <p class="subtitle">Heure actuelle dans les principales villes du monde</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="clock-grid" id="clockGrid">
                <!-- Les cartes d'horloge seront générées dynamiquement par JavaScript -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Horloge Mondiale. Mis à jour en temps réel.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
