<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horloge Mondiale</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">Horloge Mondiale</h1>
            <p class="subtitle">Heure actuelle dans les villes du monde</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="clock-grid" id="clockGrid">
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Horloge Mondiale. Mis à jour en temps réel.</p>
        </div>
    </footer>

    <!-- Modal pour ajouter une ville -->
    <div class="modal" id="cityModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Ajouter une ville</h2>
                <button class="close-modal" id="closeModal">×</button>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" id="citySearch" placeholder="Rechercher un pays ou une ville">
            </div>
            <div class="city-list" id="cityList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
